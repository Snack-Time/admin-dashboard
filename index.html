<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="header">

                <input class="search-bar" type="text">
            </div>
            <div class="profile-container header-container">
                <p>work on this once svg's and other img's are in</p>
            </div>
            <div class="welcome-container header-container">
                <p class="top-welcome">Quiet please, it's</p>

            </div>
            <div class="button-container header-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <ul class="sidelist">
                <li class="dashboard side-item">Dashboard</li>
                <li class="side-item">Home</li>
                <li class="side-item">Franchises</li>
                <li class="side-item">Moderation</li>
                <li class="side-item">Stats</li>

                <li class="side-item">Events</li>
                <li class="side-item">Numbers</li>

        </div>
        <div class="content">

        </div>
